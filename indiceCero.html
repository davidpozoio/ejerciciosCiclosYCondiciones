<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
 
        let num = [1,0,1,0];
        let i = 0;
        let sum = 0;

        do {
            //comparar elemento para saber si es cero
            // si es así se suma el índice del elemento.
            if(num[i] == 0){
                sum+=i;
            }
            i++;
        }while (num[i]!=null);

        console.log("suma: "+sum);
    </script>
</body>
</html>
