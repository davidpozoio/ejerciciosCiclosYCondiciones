<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = [1,3,9,1];
        let i = 0;
        let sum = 0;

        do {
            //hacemos una comparacion para saber si el elemento es multiplo de 3
            // si es as√≠ este se va sumando.
            if(num[i]%3 == 0){
                sum += num[i];
            }
            i++;

        } while (num[i]!=null);

        console.log("suma multiplos de tres: "+sum);
    </script>
</body>
</html>
